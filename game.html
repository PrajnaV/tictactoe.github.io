<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="game.css" />

    <script
      src="https://kit.fontawesome.com/3bfd3ce9e5.js"
      crossorigin="anonymous"
    ></script>
    <title>tic tac toe</title>
  </head>
  <body>
    <main>
      <div class="grid">
        <div class="turn">
          <i class="fa-solid fa-x fa-2xl turquoise" data-id="player-icon"></i>
          <p class="turquoise" data-id="player-text">Player 1 ,you are Up !!</p>
        </div>

        <div class="menu" data-id="menu">
          <button class="menu-btn" data-id="menu-btn">
            Actions
            <i class="fa-solid fa-chevron-down" data-id="menu-icon"></i>
          </button>

          <div class="items border hidden" data-id="menu-items">
            <button data-id="reset-btn">Reset</button>
            <button data-id="new-round-btn">New Round</button>
            <button>
              <a
                style="text-decoration: none; font-size: 1.2rem; color: white"
                href="index.html"
                >Exit</a
              >
            </button>
          </div>
        </div>
        <div id="1" class="square" data-id="square" data-state="empty"></div>
        <div id="2" class="square" data-id="square" data-state="empty"></div>
        <div id="3" class="square" data-id="square" data-state="empty"></div>
        <div id="4" class="square" data-id="square" data-state="empty"></div>
        <div id="5" class="square" data-id="square" data-state="empty"></div>
        <div id="6" class="square" data-id="square" data-state="empty"></div>
        <div id="7" class="square" data-id="square" data-state="empty"></div>
        <div id="8" class="square" data-id="square" data-state="empty"></div>
        <div id="9" class="square" data-id="square" data-state="empty"></div>
        <div class="score" style="background-color: var(--turquoise)">
          <p>Player 1</p>
          <span data-id="p1-wins">0 Wins</span>
        </div>

        <div class="score" style="background-color: var(--light-gray)">
          <p>Ties</p>
          <span data-id="ties">0</span>
        </div>
        <div class="score" style="background-color: var(--yellow)">
          <p>Player 2</p>
          <span data-id="p2-wins">0 Wins</span>
        </div>
      </div>
    </main>
    <div class="modal hidden" data-id="modal">
      <div class="modal-contents">
        <p data-id="modal-text">Player 1 wins!</p>
        <button data-id="modal-btn">Play again</button>
      </div>
    </div>
    <script src="sample.js"></script>
  </body>
</html>
